---
layout: post-doc-default
---

<div class="post-heading post-heading-wrapper post-image">
  <div class="grad-post">
    <h1>{{ page.title }}</h1>
    <div class="post-subheading">
      <p>{{ page.class }} | {{ page.date | date_to_long_string }}</p>
      <p><a href="#show_comments" id="comment-count" class="disqus-comment-count" data-disqus-url="https://gogulilango.com{{ page.url }}"></a></p>
    </div>
  </div>
</div>

<div class="containing">
  <div class="wrapping">

    <!--{% include share_fab.html %}-->

    <div class="post-cover">
      <script async type="text/javascript" src="//cdn.carbonads.com/carbon.js?serve=CK7I623I&placement=gogul09githubio" id="_carbonads_js"></script>
      <article class="post">
        <div class="entry">
          {{ content }}
        </div>
        {% include closers.html %}
        {% include share.html %}
      </article>
      
      <div class="show-comments" onclick="showComments()"><p id="show_comments"><span id="comment_count" class="disqus-comment-count" data-disqus-url="https://gogulilango.com{{ page.url }}"></span></p></div>

      <div id="disqus_thread"></div>
			<script>
				var disqus_config = function () {
				  this.page.url = '{{ page.url | absolute_url }}';
				  this.page.identifier = '{{ page.url | absolute_url }}';
				};

				(function() {
				  var d = document, s = d.createElement('script');
				  s.src = 'https://gogul09.disqus.com/embed.js';
				  s.setAttribute('data-timestamp', +new Date());
				  (d.head || d.body).appendChild(s);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
    </div>
  </div>
</div>

<script type="text/javascript">
  
  window.onscroll = function() {
    sideBarScrollHandler();
    windowScrollHandler();
  };
  
  function sideBarScrollHandler() {
    if (document.body.scrollTop > 350 || document.documentElement.scrollTop > 350) {
      document.getElementById("sidebar_tracker").style.top = "20px";
    } else {
      document.getElementById("sidebar_tracker").style.top = "70px";
    }
  }
  
</script>
